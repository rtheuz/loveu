<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="romantic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff1493"/>
      <stop offset="100%" stop-color="#ff69b4"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="0.8"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Coração no topo -->
  <path d="M16 3.5 C16 3.5 14.2 2.2 12.8 2.2 C11.2 2.2 10 3.2 10 4.5 C10 6 11.5 7.8 16 11 C20.5 7.8 22 6 22 4.5 C22 3.2 20.8 2.2 19.2 2.2 C17.8 2.2 16 3.5 16 3.5 Z"
        fill="url(#romantic)" opacity="0.8" filter="url(#softGlow)"/>

  <!-- B & M com espaçamento equilibrado -->
  <g font-family="'Brush Script MT', cursive" font-weight="bold" text-anchor="middle">
    <text x="8.5" y="20" font-size="10" fill="#ff1493">B</text>
    <text x="23.5" y="20" font-size="10" fill="#ff1493">M</text>
  </g>

  <!-- Ampersand centralizado -->
  <text x="16" y="21" font-family="'Georgia', serif" font-size="7" fill="#ff69b4" text-anchor="middle" font-style="italic">&amp;</text>

  <!-- Decoração inferior -->
  <line x1="10" y1="24" x2="22" y2="24" stroke="url(#romantic)" stroke-width="0.3" opacity="0.4"/>
</svg>